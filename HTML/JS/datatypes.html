<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("eneter a value");
        console.log(typeof a)
        console.log(parseInt(a))
        console.log(typeof a)
        alert("Hi This is an Alert")
        
        var age=prompt("enter your Age:");
        var i=parseInt(age);
        if(i<18){
            document.writeln("not eligible for vote\n");
        }
        else{
            document.writeln("eligible for vote\n")
        }
    
        var day=parseInt(prompt("enter a number between(1-7)"));
        switch(day)
        {
            case 1:
                document.write("MonDay\n");
                break;
            case 2:
                document.write("TuesDay\n");
                break;
            case 3:
                document.write("WednesDay\n");
                break;
            case 4:
                document.write("ThursDay\n");
                break;
            case 5:
                document.write("FriDay\n");
                break;
            case 6:
                document.write("SaturDay\n");
                break;
            case 7:
                document.write("SunDay\n");
                break;
        }
        var a=["tel","eng","evs","maths"];
        var b=new Array();
        var i=0;
        for(i=0;i<a.length;i++)
        {
            num=prompt("enter marks in "+a[i]+":")
            b[i]=num;
        }
        for(i=0;i<b.length;i++)
        {
           document.write("marks in "+a[i]+" is "+b[i]+"\n");
        }
        var i=0
        document.write("\n");
        while(i<10){
            document.write(i);
            i++;
        }
        document.write("\n");
        do{
            document.write(i);
        }while(i<10);

    </script>
</body>
</html>
